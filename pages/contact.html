        </header>

        <main class="home-page-main">

            <div class="main-content-container">

                <form id="survey-form" action="https://formsubmit.co/pottsdavidg@gmail.com" method="POST">

                    <div class="form-div">
                        <div class="label-div">
                            <label id="name-label" for="name">NAME:</label>
                        </div>
                        <input class="textbox" type="text" id="name" name="_replyto" placeholder="Last, First" required>
                    </div>
    
                    <div class="form-div">
                        <div class="label-div">
                            <label id="email-label" for="email">EMAIL:</label>
                        </div>
                        <input class="textbox" type="email" id="email" name="email" placeholder="email@company.com" required>
                    </div>
    
                    <div class="form-div">
                        <div class="label-div">
                            <label id="dropdown-label" for="number">SUBJECT:</label>
                        </div>
                        <select class="textbox" name="_subject" id="dropdown" required>
                            <option disabled selected value>Select One</option>
                            <option value>Promotion</option>
                            <option value>Collaboration</option>
                            <option value>Custom Order</option>
                            <option value>Other</option>
                        </select>
                    </div>
        
                    <div class="form-div" style="display: block;">
                        <textarea name="message" class="textbox-large" rows="10" cols="50" id="short-response" placeholder="- Message for Maureen O'Keefe." required></textarea>
                    </div>
    
                    <div class="submit-button-div">
                        <input type="submit" value="Submit" id="submit-button">
                    </div>
    
                </form>

                <div class="contact-container">
                    <a href="https://www.instagram.com/maureenok/" target="_blank"><img class="image-link" src="../images/instagram.png"></a>
                    <a href="https://www.youtube.com/watch?v=YjBPdeuHW2s&ab_channel=GatewayArtsCouncil" target="_blank"><img class="image-link" src="../images/youtube.png"></a>
                    <a href="https://www.facebook.com/maureenokfineart" target="_blank"z><img class="image-link" src="../images/facebook.png"></a>
                </div>

            </div>

        </main>

        <footer class="page-footer">

        </footer>
